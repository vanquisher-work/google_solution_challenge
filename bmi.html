<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI Tracker</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- BMI Tracker Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!--------------------------- Left Box ----------------------------->

            <div class="col-md-12 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <h1 class="text-white">BMI Tracker</h1>
                <div class="input-fields">
                    <label for="height" class="text-white">Enter your height in meters:</label>
                    <input type="number" id="height" step="0.01" class="form-control mb-3">
                    <label for="weight" class="text-white">Enter your weight in kilograms:</label>
                    <input type="number" id="weight" class="form-control mb-3">
                    <button id="calculate" class="btn btn-light">Calculate BMI</button>
                </div>
                <div class="results" id="results" style="font-size: large; color: aliceblue;"></div>
                <script src="script.js"></script>
            </div>

            <!-------------------- ------ Right Box ---------------------------->

            

        </div>
    </div>

</body>
</html>
