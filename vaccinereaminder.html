<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Vaccine Due Date Predictor</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #103cbe;
        color: white;
        text-align: center;
        padding: 1em;
      }

      main {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
      }

      button {
        background-color: #4caf4c;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      #dueDates {
        margin-top: 20px;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .box-area {
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .left-box {
        background: #103cbe;
        color: #fff;
        text-align: center;
        padding: 20px;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
      }

      .featured-image img {
        width: 275px;
      }

      .right-box {
        padding: 20px;
      }

      .header-text h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .header-text p {
        font-size: 16px;
        margin-bottom: 30px;
        color: #6c757d;
      }

      .form-control-lg {
        border-radius: 0;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .form-check-input {
        margin-top: 6px;
      }

      .forgot {
        text-align: end;
      }

      .btn-primary {
        background: #103cbe;
        border-color: #103cbe;
      }

      .btn-primary:hover {
        background: #0d328d;
        border-color: #0d328d;
      }

      .btn-light {
        background: #fff;
        border-color: #d8dbe0;
      }

      .btn-light:hover {
        background: #f2f2f2;
        border-color: #d8dbe0;
      }

      small a {
        color: #103cbe;
        text-decoration: none;
      }

      small a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Vaccine Due Date Predictor</h1>
    </header>
    <main>
      <div class="col-md-6 left-box">
        <div class="row align-items-center">
          <form id="dobForm">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required />
            <button type="button" onclick="predictDueDates()">
              Predict Due Dates
            </button>
          </form>
        </div>
      </div>
      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div
            id="dueDates"
            style="background-color: aliceblue; color: black"
          ></div>
        </div>
      </div>
    </main>
    <script>
      function calculateDueDate(lastDueDate, interval) {
        if (!lastDueDate) {
          return "N/A";
        }

        if (!interval || interval === "Not applicable for this vaccine") {
          return "Not applicable for this vaccine";
        }

        if (
          interval === "At birth" ||
          interval === "Within 24 hours of birth"
        ) {
          return lastDueDate;
        }

        const [weeks, months, years] = interval.split("-").map(Number);
        const dueDate = new Date(lastDueDate);

        
        dueDate.setDate(
          dueDate.getDate() + weeks * 7 + months * 30 + years * 365
        );

       
        const options = { year: "numeric", month: "2-digit", day: "2-digit" };
        const formattedDate = dueDate.toLocaleDateString("en-US", options);

        return formattedDate;
      }

      function predictDueDates() {
        const dob = document.getElementById("dob").value;
        const dobDate = new Date(dob);

        if (isNaN(dobDate.getTime())) {
          alert("Please enter a valid Date of Birth.");
          return;
        }

        const vaccinationSchedule = {
          vaccination_schedule: [
            {
              age: "0-0-0",
              vaccine: "BCG dose 1",
              doses: 1,
              interval: "At birth",
              notes: "Bacillus Calmette-Gu√©rin vaccine for Tuberculosis",
            },
            {
              age: "0-0-0",
              vaccine: "Hepatitis B - Birth Dose (HepB-BD)",
              doses: 1,
              interval: "Within 24 hours of birth",
              notes: "",
            },
            {
              age: "0-6-0",
              vaccine:
                "OPV (Oral Polio Vaccine) - 1st Dose,Pentavalent vaccine 1st dose,...Rotavirus vaccine 1st Dose(administered orally),DTaP-IPV 1st Dose ",
              doses: 1,
              interval: "6-0-0",
              notes: "",
            },

            {
              age: "0-10-0",
              vaccine: "Pentavalent vaccine 2nd Dose ,...Rotavirus vaccine 2nd Dose,Hib-IPV 1st Dose ",
              doses: 2,
              interval: "4-0-0",
              notes: "",
            },
            {
              age: "0-14-0",
              vaccine: "Pentavalent vaccine 3rd Dose,... Rotavirus Vaccine 3rd Dose,...Inactivated Polio Vaccine (IPV) 1st Dose",
              doses: 3,
              interval: "4-0-0",
              notes: "",
            },

            
            
            

            
            {
              age: "1-0-0",
              vaccine: "Measles, Mumps, Rubella (MMR)",
              doses: 1,
              interval: "38-0-0",
              notes: "",
            },
            {
              age: "1-3-0",
              vaccine: "DTap-IPV",
              doses: 2,
              interval: "12-0-0",
              notes: "",
            },
            {
              age: "2-0-0",
              vaccine: "Hepatitis A",
              doses: 1,
              interval: "0-9-0",
              notes: "",
            },
            {
              age: "4-0-0",
              vaccine: "DTap-IPV 3rd Dose, MMR 2nd Dose",
              doses: 3,
              interval: "0-0-2",
              notes: "",
            },
          ],
        };

        const dueDatesDiv = document.getElementById("dueDates");
        dueDatesDiv.innerHTML = "<h3>Predicted Due Dates:</h3>";

        let previousDueDate = dobDate; 
        vaccinationSchedule.vaccination_schedule.forEach((vaccine) => {
          const dueDate = calculateDueDate(previousDueDate, vaccine.interval);
          previousDueDate = dueDate; 

          const vaccineInfo = `${vaccine.vaccine} - Due on ${dueDate}`;
          const dueDateElement = document.createElement("p");
          dueDateElement.textContent = vaccineInfo;
          dueDatesDiv.appendChild(dueDateElement);
        });
      }
    </script>
  </body>
</html>
